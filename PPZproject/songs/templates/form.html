{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Створити плейлист</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Створити</button>
                <a href="{% url 'songs:playlist_list' %}" class="btn btn-secondary ms-2">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
